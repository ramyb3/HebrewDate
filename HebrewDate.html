<html>
<body>
    
    <script>

        async function hebrew()
        {
            let  x = document.getElementById("date").value; //get date value

            let dates = x.split('-'); // splits the date to year, month, day

            //using API of the hebrew date
            let resp = await fetch("https://www.hebcal.com/converter?cfg=json&gy="
            +dates[0]+"&gm="+dates[1]+"&gd="+dates[2]+"&g2h=1");

            let date = await resp.json();  //getting data from API
            
            alert(date.hebrew); // printing the hebrew date to user
        }

    </script>

    <input type="date" id="date"> <br><br>
    <input type="button" value="change" onclick="hebrew()"> <!-- call to func -->

</body>
</html>
